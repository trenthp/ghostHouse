<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Ghost House AR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        .ui-top {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        .location-status {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .location-status.at-location {
            border-color: #4ade80;
            color: #4ade80;
        }

        .location-status.away {
            border-color: #f97316;
            color: #f97316;
        }

        .toggle-button {
            background: rgba(139, 69, 19, 0.9);
            color: #fff;
            border: 2px solid #ff6b35;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .toggle-button:hover {
            background: rgba(255, 107, 53, 0.8);
            transform: scale(1.05);
        }

        .toggle-button:active {
            transform: scale(0.95);
        }

        .toggle-button.active {
            background: #4ade80;
            border-color: #4ade80;
            color: #000;
        }

        .stats-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 200px;
            pointer-events: auto;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #4ade80;
            font-weight: bold;
        }

        .combo-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
            pointer-events: auto;
        }

        .combo-number {
            font-size: 48px;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 0 0 10px #ff6b35;
            animation: pulse 0.3s;
        }

        .combo-text {
            color: #ff6b35;
            font-size: 14px;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .instruction-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
            z-index: 200;
        }

        .instruction-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #ff6b35;
            max-width: 300px;
        }

        .instruction-box h2 {
            color: #ff6b35;
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 0 0 10px #ff6b35;
        }

        .instruction-box p {
            font-size: 14px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .close-instruction {
            background: #ff6b35;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .close-instruction:hover {
            background: #ff8a5b;
        }

        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .indicator.active {
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        .indicator.inactive {
            background: #f97316;
        }

        @media (max-width: 600px) {
            .ui-top {
                flex-direction: column;
                gap: 10px;
            }

            .stats-panel {
                font-size: 12px;
                padding: 12px;
            }

            .combo-number {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui-container">
        <div class="ui-top">
            <div class="location-status" id="locationStatus">
                <span class="indicator" id="locationIndicator"></span>
                <span id="locationText">Calculating...</span>
            </div>
            <button class="toggle-button" id="toggleButton">Enable Ghosts Anywhere</button>
        </div>

        <div class="stats-panel">
            <div class="stat-row">
                <span class="stat-label">Ghosts Scared:</span>
                <span class="stat-value" id="scaresCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Current Ghosts:</span>
                <span class="stat-value" id="ghostCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Combo:</span>
                <span class="stat-value" id="comboStat">0x</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">High Score:</span>
                <span class="stat-value" id="highScore">0</span>
            </div>
        </div>

        <div class="combo-counter">
            <div class="combo-number" id="comboDisplay" style="display: none;">0x</div>
            <div class="combo-text" id="comboLabel" style="display: none;">COMBO!</div>
        </div>

        <div class="instruction-overlay" id="instructionOverlay">
            <div class="instruction-box">
                <h2>ðŸŽƒ Ghost House AR ðŸ‘»</h2>
                <p>Welcome to the Halloween Ghost House!</p>
                <p>Tap on ghosts to scare them away</p>
                <p style="margin-top: 20px; font-size: 12px; color: #888;">Location detection: <span id="instrLocation">Loading...</span></p>
                <button class="close-instruction" onclick="closeInstructions()">Start Experience</button>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
